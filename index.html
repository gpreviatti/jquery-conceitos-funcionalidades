<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso JQuery Completo - EVENTOS</title>
    <style>
        .azul {
            background: rgba(0, 0, 255, 0.705);
        }
    </style>
</head>
<body>
    <h1>EVENTOS</h1>
    <div>
        <p> Botão com evento de click</p>
        <button id="btn">Botão</button>
        <hr>
        <p> Botão com evento de Toggle</p>
        <button id="btnToggle">Botão</button>
        <hr>
        <p> Botão com evento de Mouse Over e Mouse Out</p>
        <button id="btnOver">Botão</button>
        <hr>
        <p> Botão com evento de Mouse hover</p>
        <button id="hoverId">Botão</button>
        <hr>
        <p> Botão com evento de Bind</p>
        <button id="bindId">Botão</button>
        <hr>
        <p> Eventos de formularios</p>
        <form  method="post" id="form">
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="name" placeholder="Nome">
            <select id="idade">
                <option value="5 anos">5 anos</option>
                <option value="20 anos">20 anos</option>
                <option value="40 anos">40 anos</option>
                <option value="50 anos">50 anos</option>
            </select> 
            <button >Enviar</button>
        </form>
        <hr>
        <p>Eventos de teclado</p>
        <input type="text" id="nameKey" placeholder="Nome">
        <hr>
        <p>Eventos de mouse</p>
        <button id="btnMouse"> Botão</button>
        <hr>
        
    </div>
    
    <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="eventos.js" type="text/javascript"></script>
</body>

</html>
