<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso JQuery Completo - AJAX</title>
    <style>
        .div {
            height: 150px;
            width: 150px;
            background-color:gray;
        }
    </style>
</head>
<body>
    <h1>AJAX</h1>

    <div class="div"></div>
    <br>
    <button id="acao">Botão</button>
    <hr>
    <div class="">
        SEREALIZAÇÃO
        <form action="" method="get" id="formulario-serializacao">
            <input type="text" name="name" placeholder="nome">
            <input type="text" name="pwd" placeholder="senha">
            <button type="submit">Entrar</button>
        </form>
    </div>
    <hr>
    <div>
        <form method="get" id="formSoma">
            SOMA
            <input type="text" name="x" placeholder="numero 1">
            <input type="text" name="y" placeholder="numero 2">
            <button type="submit">Somar</button>
        </form>
    </div>
    <hr>
    <div>
        <form method="get" id="formJson">
            JSON
            <input type="text" name="name" placeholder="nome">
            <input type="text" name="pwd" placeholder="senha">
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="ajax.js" type="text/javascript"></script>

</html>
